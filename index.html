<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Food Delivery Landing-page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a href="#" class="logo">
                <img src="assets/logo.svg" alt="" width="32px" height="32px">
                <h1>Foo</h1>
            </a>
            
            <nav>
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Contact</a>
                <a href="#">Shop</a>
            </nav>
            
            <div id="search-inp">
                <img src="assets/search-icon.svg" alt="" id="search" width="20px">
                <div id="shopping-icon-box">
                    <img src="assets/Shopping cart.svg" alt="" id="cart" width="20px">
            </div>
            <input type="search" name="search" placeholder="Search" id="">
            
        </div>
    </header>

    <main>
        <div id="content">
            <h1>Fast</h1>
            <div class="food-delivery">
                <span>Food</span>
                <p>Delivery</p>
            </div>
        </div>
        
        <p id="description">Fast food delivery service, delivering your favorite food to your door. We are committed to providing fast and reliable food delivery service to our clients.</p>
        <div id="buttons">
            <button>Order Now</button>
            
            <div id="video">
                <img src="assets/play-icon.svg" alt="" width="70px" height="70px">
                <a href="#">Watch video</a>
            </div>
        </div>
    </main>
    
    <div id="rate-section">
        <div id="stars">
            <img src="assets/star.svg" alt="">
            <img src="assets/star.svg" alt="">
            <img src="assets/star.svg" alt="">
            <img src="assets/star.svg" alt="">
            <img src="assets/star.svg" alt="">
        </div>
        
        <div id="rating-number">
            <p>5 star rating</p>
            <span>based on 1788 reviews</span>
        </div>
    </div>
    <img src="assets/foods.png" alt="" id="food">
    
</body>
</html>
